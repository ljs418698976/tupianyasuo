<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <!-- 引入压缩库 -->
    <script src="https://unpkg.com/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>点击或拖拽图片到这里上传</p>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-box">
                <h3>原始图片</h3>
                <img id="originalPreview" alt="原始图片预览">
                <p>大小: <span id="originalSize">0 KB</span></p>
            </div>
            
            <div class="preview-box">
                <h3>压缩后图片</h3>
                <img id="compressedPreview" alt="压缩后图片预览">
                <p>大小: <span id="compressedSize">0 KB</span></p>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="control-panel" id="controlPanel" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量:</label>
                <input type="range" id="quality" min="0" max="1" step="0.1" value="0.6">
                <span id="qualityValue">60%</span>
            </div>
            <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
